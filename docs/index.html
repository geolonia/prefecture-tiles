<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都道府県タイル</title>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" data-hash="on"></div>
    <script src="https://api.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
      var map = new window.geolonia.Map("#map");
      map.on("load", function () {
        map.addSource("prefs", {
          type: "vector",
          url: "https://geolonia.github.io/prefecture-tiles/tiles.json",
        });

        map.addLayer({
          id: "都道府県",
          type: "fill",
          source: "prefs",
          filter: ["all", ["==", ["get", "pref"], 8]],
          "source-layer": "prefs",
          paint: {
            "fill-color": "red",
            "fill-opacity": 0.4,
          },
        });
      });
    </script>
  </body>
</html>
